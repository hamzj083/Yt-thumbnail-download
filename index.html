<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideUp 0.8s ease;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            display: none;
            animation: shake 0.5s;
        }

        .thumbnails {
            display: none;
            margin-top: 40px;
            animation: fadeIn 1s ease;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .thumbnail-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .thumbnail-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .thumbnail-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .thumbnail-card:hover img {
            transform: scale(1.05);
        }

        .thumbnail-info {
            padding: 20px;
        }

        .thumbnail-quality {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }

        .thumbnail-resolution {
            color: #666;
            margin-bottom: 15px;
        }

        .thumbnail-actions {
            display: flex;
            gap: 10px;
        }

        .btn-download {
            flex: 2;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-copy {
            flex: 1;
            background: #95a5a6;
        }

        .btn-copy:hover {
            background: #7f8c8d;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
            display: none;
            animation: slideInRight 0.5s ease;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 0;
            opacity: 0.8;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .thumbnails-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Thumbnail Downloader</h1>
            <p class="subtitle">Download high-quality thumbnails from any YouTube video</p>
        </header>

        <div class="main-card">
            <div class="input-group">
                <input type="text" id="youtubeUrl" placeholder="Paste YouTube video URL here...">
                <button onclick="getThumbnails()">Get Thumbnails</button>
            </div>
            <div class="error" id="errorMessage">Please enter a valid YouTube URL</div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading thumbnails...</p>
            </div>

            <div class="thumbnails" id="thumbnailsSection">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Download Your Thumbnails</h2>
                <div class="thumbnails-grid" id="thumbnailsGrid"></div>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">About</a>
            </div>
            <p>© 2023 YouTube Thumbnail Downloader. All rights reserved.</p>
        </footer>
    </div>

    <div class="success" id="successMessage">✓ URL copied to clipboard!</div>

    <script>
        function getThumbnails() {
            const url = document.getElementById('youtubeUrl').value.trim();
            const error = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const thumbnailsSection = document.getElementById('thumbnailsSection');

            if (!isValidYouTubeUrl(url)) {
                error.style.display = 'block';
                return;
            }

            error.style.display = 'none';
            loading.style.display = 'block';
            thumbnailsSection.style.display = 'none';

            const videoId = extractVideoId(url);
            setTimeout(() => showThumbnails(videoId), 1500);
        }

        function isValidYouTubeUrl(url) {
            return /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/.test(url);
        }

        function extractVideoId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }

        function showThumbnails(videoId) {
            const loading = document.getElementById('loading');
            const thumbnailsSection = document.getElementById('thumbnailsSection');
            const thumbnailsGrid = document.getElementById('thumbnailsGrid');

            const qualities = [
                { name: "Maximum Resolution", url: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`, resolution: "1280x720" },
                { name: "Standard Definition", url: `https://img.youtube.com/vi/${videoId}/sddefault.jpg`, resolution: "640x480" },
                { name: "High Quality", url: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`, resolution: "480x360" }
            ];

            thumbnailsGrid.innerHTML = '';

            qualities.forEach(quality => {
                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                card.innerHTML = `
                    <img src="${quality.url}" alt="${quality.name}" 
                         onerror="this.src='https://via.placeholder.com/400x200/667eea/ffffff?text=Thumbnail+Not+Available'">
                    <div class="thumbnail-info">
                        <div class="thumbnail-quality">${quality.name}</div>
                        <div class="thumbnail-resolution">${quality.resolution}</div>
                        <div class="thumbnail-actions">
                            <button class="btn-download" onclick="downloadThumbnail('${quality.url}', '${quality.name}')">
                                Download
                            </button>
                            <button class="btn-copy" onclick="copyUrl('${quality.url}')">
                                Copy URL
                            </button>
                        </div>
                    </div>
                `;
                thumbnailsGrid.appendChild(card);
            });

            loading.style.display = 'none';
            thumbnailsSection.style.display = 'block';
        }

        function downloadThumbnail(url, quality) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `youtube-thumbnail-${quality}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                const success = document.getElementById('successMessage');
                success.style.display = 'block';
                setTimeout(() => success.style.display = 'none', 2000);
            });
        }

        // Enter key support
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getThumbnails();
        });
    </script>
</body>
  </html>
